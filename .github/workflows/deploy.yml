name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - master  # Se ejecutará cada vez que hagas push a master

permissions:
  contents: write      # permite crear/actualizar ramas y commits
  pages: write         # (opcional, útil si usas GitHub Pages nativo)
  id-token: write      # (necesario para autenticación moderna)


jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true  # importante para incluir PaperMod
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.152.2'  # tu versión actual
          extended: true

      - name: Build site
        run: hugo --minify

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
